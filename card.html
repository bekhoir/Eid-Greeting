<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تهنئة العيد</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@500&family=Montserrat:wght@600&display=swap');

        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background: linear-gradient(135deg, #f9f5f0, #e6dac6);
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .header {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: black;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }

        h2 {
            font-size: 28px;
            color: #7a3e26;
            margin-top: 60px;
            margin-bottom: 15px;
        }

        input {
            font-size: 20px;
            font-weight: 500;
            padding: 12px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #b08968;
            border-radius: 8px;
            text-align: right;
            direction: rtl;
            margin-bottom: 15px;
            outline: none;
            background: white;
            transition: 0.3s;
        }

        input:focus {
            border-color: #7a3e26;
        }

        .preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px auto;
            padding: 10px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            min-height: 500px;
        }

        #preview {
            width: 100%;
            max-width: 320px;
            border-radius: 10px;
        }

        button {
            background: linear-gradient(135deg, #7a3e26, #5a2d1b);
            color: white;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #8c4a32, #6b3723);
        }

        canvas {
            display: none; /* Menyembunyikan canvas */
        }
    </style>
</head>
<body>

    <div class="header">BKHR GEN 36</div>

    <h2>أدخل اسمك</h2>
    <input type="text" id="nameInput" placeholder="أدخل اسمك" oninput="updateCanvas()">
    <div class="preview-container">
        <img id="preview" src="" alt="Preview Kartu">
    </div>
    <button onclick="downloadImage()">تحميل الصورة</button>

    <canvas id="canvas" width="1080" height="1920"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        const preview = document.getElementById('preview');
        let isImageLoaded = false;

        img.src = 'Eidcard.jpg'; // Pastikan path gambar benar
        img.onload = function() {
            isImageLoaded = true;
            drawText();
        };

        img.onerror = function() {
            alert("Gagal memuat gambar. Pastikan 'Eidcard.jpg' ada di folder yang benar.");
        };

        function drawText() {
            if (!isImageLoaded) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // Pengaturan teks lebih tipis & tanpa shadow
            ctx.font = '500 40px "Noto Sans Arabic", sans-serif';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.direction = 'rtl';

            const name = document.getElementById('nameInput').value;
            ctx.fillText(name, canvas.width / 2, canvas.height - 700);

            // Update preview
            preview.src = canvas.toDataURL("image/png");
        }

        function updateCanvas() {
            if (isImageLoaded) {
                drawText();
            }
        }

        function downloadImage() {
            if (!isImageLoaded) {
                alert("يرجى الانتظار حتى يتم تحميل الصورة بالكامل.");
                return;
            }
            const link = document.createElement('a');
            link.download = 'بطاقة_العيد.png';
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>
</body>
</html>
