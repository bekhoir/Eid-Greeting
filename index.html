<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@500&display=swap" rel="stylesheet">

    <style>
        .loading-screen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #f9f5f0, #e6dac6);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    color: #7a3e26;
    font-weight: bold;
    z-index: 9999;
    transition: opacity 1s ease-out;
    font-family: 'Noto Sans Arabic', sans-serif;
}

.hidden {
    opacity: 0;
    pointer-events: none;
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}

.loading-text {
    animation: blink 1.5s infinite;
}

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@500&family=Montserrat:wght@600&display=swap');

        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background: linear-gradient(135deg, #f9f5f0, #e6dac6);
            text-align: center;
            padding: 0;
            margin: 0;
        }

       .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: white;
    padding: 10px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000; /* Pastikan tetap di atas elemen lain */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Tambahkan bayangan agar lebih elegan */
}

.logo {
    height: 60px; /* Sesuaikan ukuran logo */
    width: auto;
    margin-left: -14px
}



        h2 {
            font-size: 28px;
            color: #7a3e26;
            margin-top: 80px;
            margin-bottom: 15px;;
        }
        h2 {
    font-size: 24px; /* Kurangi ukuran font */
    white-space: nowrap; /* Cegah teks turun ke baris baru */
    overflow: hidden; /* Sembunyikan teks yang melebihi batas */
    text-overflow: ellipsis; /* Tambahkan titik-titik jika terlalu panjang */
}


        input {
            font-size: 20px;
            font-weight: 500;
            padding: 12px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #b08968;
            border-radius: 8px;
            text-align: right;
            direction: rtl;
            margin-bottom: 15px;
            outline: none;
            background: white;
            transition: 0.3s;
        }

        input:focus {
            border-color: #7a3e26;
        }

        .preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px auto;
            padding: 10px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            min-height: 500px;
        }

        #preview {
            width: 100%;
            max-width: 320px;
            border-radius: 10px;
        }

        button {
            background: linear-gradient(135deg, #7a3e26, #5a2d1b);
            color: white;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #8c4a32, #6b3723);
        }

        canvas {
            display: none; /* Menyembunyikan canvas */
        }
        .footer {
    width: 100%;
    background-color: black;
    color: white;
    text-align: center;
    padding: 15px 0;
    font-size: 16px;
    font-family: 'Noto Sans Arabic', sans-serif;
    position: relative; /* Tetap fleksibel dan tidak membeku */
    bottom: 0;
    margin-top: 30px; /*
}

<body>
    <div class="loading-screen" id="loadingScreen">
    <span class="loading-text">تقبل الله منا ومنكم</span>
</div>

     <div class="header">
    <img src="logo.png" alt="Logo" class="logo">
</div>

    <h2>بطاقة تهنئة عيد الفطر ١٤٤٦ هـــ</h2>
    <input type="text" id="nameInput" placeholder="أدخل اسمك" oninput="updateCanvas()">
    <div class="preview-container">
        <img id="preview" src="" alt="Preview Kartu">
    </div>
    <button onclick="downloadImage()">تحميل الصورة</button>

    <canvas id="canvas" width="1080" height="1920"></canvas>

    <script>
    
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        const preview = document.getElementById('preview');
        let isImageLoaded = false;

        img.src = 'Eidcard.jpg'; // Pastikan path gambar benar
        img.onload = function() {
            isImageLoaded = true;
            drawText();
        };

        img.onerror = function() {
            alert("Gagal memuat gambar. Pastikan 'Eidcard.jpg' ada di folder yang benar.");
        };

        function drawText() {
            if (!isImageLoaded) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // Pengaturan teks lebih tipis & tanpa shadow
            ctx.font = '500 35px "Noto Sans Arabic", sans-serif';
            ctx.fillStyle = 'black';
            ctx.textAlign = 'center';
            ctx.direction = 'rtl';

            const name = document.getElementById('nameInput').value;
            ctx.fillText(name, canvas.width / 2, canvas.height - 747);

            // Update preview
            preview.src = canvas.toDataURL("image/png");
        }

        function updateCanvas() {
            if (isImageLoaded) {
                drawText();
            }
        }

        function downloadImage() {
            if (!isImageLoaded) {
                alert("يرجى الانتظار حتى يتم تحميل الصورة بالكامل.");
                return;
            }
            const link = document.createElement('a');
            link.download = 'بطاقة_العيد.png';
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
        document.addEventListener("DOMContentLoaded", function () {
    setTimeout(() => {
        document.getElementById("loadingScreen").classList.add("hidden");
    }, 3000);
});

    </script>
    <div class="footer">
    © Tim Kreatif Angkatan Be Khoir
</div>

</body>
</html>
